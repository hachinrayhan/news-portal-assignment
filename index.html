<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="bg-light container">
        <!-- navbar -->
        <nav class="p-3 fs-2">
            <div class="d-flex justify-content-between">
                <a class="text-decoration-none text-danger fw-bold" href="#">DailyNews</a>
                <div class="">
                    <a class="text-decoration-none" href="#">News</a>
                    <a class="text-decoration-none ms-3" href="#">Blog</a>
                </div>
            </div>
        </nav>
        <hr>
        <!-- news category -->
        <div>
            <ul id="category-ul" class="list-group list-group-horizontal d-flex justify-content-between">

            </ul>
        </div>
    </header>

    <main class="container bg-light mt-5">
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center mt-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <div>
            <h3 id="news-number"></h3>
        </div>
        <section id="news-section" class="row row-cols-1 row-cols-md-2 mt-5">

        </section>
        <!-- modal -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="bg-light text-center align-middle mt-5 p-5">
        <p>Copyright@2022 Daily News by HR</p>
    </footer>

    <script src="https://kit.fontawesome.com/5b1c04d2f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
